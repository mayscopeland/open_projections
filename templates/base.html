<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">

	<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
	<link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    {% block head %}{% endblock %}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>{% block title %}{% endblock %}Open Projections</title>
    
  </head>
  <body>
  
    <!-- NAVBAR -->
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://open-projections.com">
          <img src="{{ url_for('static', filename='img/box.svg') }}" width="28" height="28">
          Open Projections
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      
  <div class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="/projections">
        Projections
      </a>
    </div>
  </div>

    </nav>

    {% block content %}{% endblock %}

    <!-- FOOTER -->
    <footer class="footer has-background-dark has-text-light">
      <div class="content has-text-centered">
        <p>
          Projections and site design by <a href="https://twitter.com/MaysCopeland">Mays Copeland</a>.
        </p>
      </div>
    </footer>
 
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
